<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="icon" href="./IMG/swimlogo.png">
<body>
    <header>
        <div class="navbar">
            <img src="./IMG/swimlogo.png" alt="Swim Tracker Logo">
            <div class="brand">
                Swim Tracker
            </div>
            <div class="nav-list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Tracker</a></li>
                    <li><a href="#">Swimming Styles</a></li>
                    <li><a href="#">Timer</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="nav-toggler">
                <i class="fa-solid fa-bars-staggered" id="open-btn"></i>
                <i class="fa-solid fa-xmark" id="close-btn"></i>
            </div>
        </div>
    </header>
    <div class="home">
        <video src="./IMG/Background.mp4" autoplay muted loop></video>
        <div>
            <h1>Swim Tracker</h1>
            <p>The best web-app to improve your swimming performance</p>
            <button id="join-btn">Join Now!</button>
        </div>
    </div>
    
    <div class="tracker">
        <form id="tracker-form">
            <label for="pool-distance">Pool Length</label>
            <select name="pool-distance" id="pool-distance">
                <option value="25m">25m</option>
                <option value="30m">30m</option>
                <option value="50m">50m</option>
            </select>

            <label for="style">Swimming Style</label>
            <select name="style" id="style">
                <option value="freestyle">Freestyle</option>
                <option value="butterfly">Butterfly</option>
                <option value="backstroke">Backstroke</option>
                <option value="breaststroke">Breaststroke</option>
                <option value="medley">Medley</option>
            </select>

            <label for="gender">Gender</label>
            <div id="gender">
                <input type="radio" name="gender" value="male" id="radio-male" style="display: none;">
                <label for="radio-male">
                    <img src="https://cdn.pixabay.com/photo/2012/04/10/16/40/sign-26289_1280.png" alt="Male" class="gender-icon" id="male" />
                </label>
            
                <input type="radio" name="gender" value="female" id="radio-female" style="display: none;">
                <label for="radio-female">
                    <img src="https://e7.pngegg.com/pngimages/864/150/png-clipart-female-symbol-woman-symbol-s-text-bathroom.png" alt="Female" class="gender-icon" id="female" />
                </label>

                <input type="radio" name="gender" value="random" id="radio-random" style="display: none;">
                <label for="radio-random">
                    <img src="https://static-00.iconduck.com/assets.00/perspective-dice-six-faces-random-icon-2048x2048-9uct7e7b.png" alt="Male" class="gender-icon" id="male" />
                </label>
            </div>
            
    
            <label for="your-distance">Your Distance</label>
            <select name="your-distance" id="your-distance">

            </select>
    
            <label for="your-time">Your Time</label>
            <input type="number" id="your-time" placeholder="Enter Your Time">

    
            <button type="button" id="calculate-btn">Calculate</button>

            <button type="button" id="reset-btn">Reset</button>
    
            <div id="result">
                <br><br>RESULTS WILL BE SHOWN HERE</div>
        </form>
    </div>
    <script src="./JS/tracker.js"></script>
      
    <script src="./JS/main.js"></script>
</body>
</html>
